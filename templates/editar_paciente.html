<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Paciente</h1>
        <form method="post" class="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ paciente.nome }}" required><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" value="{{ paciente.cpf }}" required><br>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" value="{{ paciente.data_nascimento }}" required><br>
            
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" value="{{ paciente.telefone }}"><br>
            
            <label for="endereco">Endere√ßo:</label>
            <input type="text" name="endereco" id="endereco" value="{{ paciente.endereco }}"><br>
            
            <button type="submit" class="submit-btn">Salvar</button>
        </form>
    </div>
</body>
</html>
