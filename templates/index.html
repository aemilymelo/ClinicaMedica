<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Menu Superior -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Clínica Médica">
            <h1>Clínica Médica</h1>
        </div>
        <nav>
            <!-- Botão do menu hambúrguer -->
            <div class="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Agendamentos</a></li>
                <li><a href="#">Prontuários</a></li>
                <li><a href="#">Pacientes</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal -->
    <main>
        <section class="intro">
            <h2>Seu cuidado é a nossa prioridade</h2>
            <p>Agende consultas, veja os horários disponíveis e muito mais.</p>
        </section>

        <!-- Containers com opções clicáveis -->
        <section class="features">
            <div class="feature">
                <a href="{{ url_for('login.login') }}">
                    <img src="{{ url_for('static', filename='img/agendamento.png') }}" alt="Agendamentos">
                    <h3>Agendamentos</h3>
                </a>
            </div>
            <div class="feature">
                <a href="{{ url_for('login.login') }}">
                    <img src="{{ url_for('static', filename='img/prontuario.png') }}" alt="Prontuários">
                    <h3>Prontuários</h3>
                </a>
            </div>
            <div class="feature">
                <a href="{{ url_for('login.login') }}">
                    <img src="{{ url_for('static', filename='img/paciente.png') }}" alt="Pacientes">
                    <h3>Pacientes</h3>
                </a>
            </div>
            <div class="feature">
                <!-- Usando url_for para redirecionar para a rota de login -->
                <a href="{{ url_for('login.login') }}">
                    <img src="{{ url_for('static', filename='img/medico.png') }}" alt="Login">
                    <h3>Login</h3>
                </a>
            </div>

        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Clínica Médica. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>

</body>

</html>
