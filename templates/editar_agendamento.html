<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agendamento.css') }}">
</head>
<body>
    <div class="page-container">
        <h1>Editar Agendamento</h1>
        <form method="POST">
            <div class="form-group">
                <label for="paciente_id">Paciente:</label>
                <select name="paciente_id" id="paciente_id" required>
                    {% for paciente in pacientes %}
                        <option value="{{ paciente.id }}" {% if paciente.id == agendamento.paciente_id %}selected{% endif %}>
                            {{ paciente.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="data_horario">Data e Hora:</label>
                <input type="datetime-local" name="data_horario" id="data_horario" value="{{ agendamento.data_horario.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <button type="submit" class="submit-btn">Salvar</button>
        </form>
    </div>
</body>
</html>
